on:
  pull_request:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/upload-artifact@v3
        with:
          name: GMLIB-windows-x64
          path: |
            bin/DLL/

      - uses: actions/upload-artifact@v3
        with:
          name: SDK
          path: |
            bin/SDK/
